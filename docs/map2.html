
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200&amp;family=Nunito:wght@200&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Biodivergent Sites and Sounds: map</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  </head>
  <body style="background-color: #fff!important;">
    <main></main>
    <object class="svg-import map__layer" id="map2" data="svg/map2a.svg" type="image/svg+xml"></object>
    <object class="svg-import map__layer" id="map" data="svg/map2.svg" type="image/svg+xml"></object>
    <canvas id="overlay"></canvas>
  </body>
  <script>
    function checkLoaded(name) {
        const interval = 100;
        window.setTimeout(function() {
            if (window[name]) {
                window[name]();
            } else {
                checkLoaded(name);
            }
        }, interval);
    }
  </script>
  <script type="module">
    //- checkLoaded('mapLoad')
    Tone.start();
    document.querySelectorAll('#water_halo path').forEach((x,i)=>{
        x.classList.add('visual');
        x.id = `water_halo_${i}`;
    })
  </script>
</html>
