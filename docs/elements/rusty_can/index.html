<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BSS: Circle</title>

  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./style_circles.css">
  <style>
    body{
        overflow:hidden;
        transition:all 1s ease;
        height:100vh;
        width:100vw;
    }
    
    main{
      transition:all 1s ease;
    }
    
    canvas{
      -webkit-user-select: none; 
      user-select:none;
    }
    
    #water-ripples-title{
      display:none;
    }
    
    #painting,#centeredCircle,.canBG{
      -webkit-user-select: none; 
      user-select:none;
      width:100%; 
      position:absolute;
      margin:0;
      display:block;
      transform-origin:center;
      z-index:100;
      @media (max-width: 600px) {
        width:100%; 
        height:100%;
        top:0;
        transform-origin:center;
      }
    }
    
    .canBG{
        opacity:0.5;
        width:60vh;
        height:60vh;
        top:0px;
        left:0px;
        bottom:0px;
        right:0px;
        margin:auto;
        transition:all 1.5s ease;
        @media(min-width:600px){
          width:100vh;
          height:100vh;
        }
      }
      
      #can__bg{
        transition:all 1s ease;
      }
      #canvas{
        filter:brightness(80%)
      }
      .water__meter{
        opacity:0.4;
      }
  </style>
  <script src="../../main.js" defer></script>
  <script src="./ensurePathId.js" defer></script>
</head>

<body>
  <main>
    <div id="canvas">
      
    </div>
    <div id="content">
      <div id="water-ripples">
        <div id="water-ripples-title">
          <h1 id="h1" style="user-select:none;pointer-events:none;"></h1>
        </div>
        
        <svg id="centeredCircle" width="100%" height="100%" viewBox="0 0 100 100">
          <circle id="waterCircle" class="water__meter" cx="50" cy="50" r="40" stroke="none" stroke-width="4" fill="darkblue" ></circle>
          <circle id="echoCircle" class="water__meter" cx="50" cy="50" r="40" stroke="none" stroke-width="4" fill="darkblue" ></circle>
          <circle id="echoCircle2" class="water__meter" cx="50" cy="50" r="40" stroke="none" stroke-width="4" fill="darkblue" ></circle>
        </svg>
        <img id="source__water" src="water_frame_0.png" alt="water" crossorigin="" data-sampler="planeTexture">
      </div>
    </div>
  </main>
  
  <object class="canBG svg-import" id="can__bg" data="can/can_bg_900.svg" alt="algae"></object>
  <object class="canBG svg-import" id="can__0__guide" type="image/svg+xml" data="can__0__guide.svg"></object>
  <object class="canBG svg-import" id="can__1__guide" type="image/svg+xml" data="can__1__guide.svg"></object>
  
  <img id="can__0__ghost" src="can/can_0.png" class="canBG ghost" alt="can">
  <img id="can__1__ghost" src="can/can_1.png" class="canBG ghost" alt="can">
  <img id="can__0" src="can/can_0.png" class="canBG" alt="can">
  <img id="can__1" src="can/can_1.png" class="canBG" alt="can">
  
  <section id="instructions" class="instructions instructions flex scrollable">
    <div class="instructions__text">
    <h1>- 3 -</h1>
    <h1>Rusty Can</h1>
    <p>We know what rust looks and feels like, but what does it sound like when trapped in the reeds along the canal? Hoary, chromatic, corroded, creaky, rickety, rickety, ratty, junky, grungy, spiky.</p>
		<p>Instructions</p>
		<button class="button startElement allowDefault" id="nav__start">Start</button>
    </div>
    <footer class="instructions">
      <p class="footer__content" aria-label="project partners"><a href="https://canalrivertrust.org.uk/"><img class="logo-fit" id="logo__canal2" src="../../logos/canal-and-river-trust-logo-nostrap.svg" alt="Canal &amp; River Trust"/></a><a href="https://www.artscouncil.org.uk/"><img class="logo-fit" id="logo__ace2" src="../../logos/lottery_Logo_White.png" alt="Arts Council England Lottery Funded"/></a><a href="https://www.colesgallery.co.uk/"><img class="logo-fit" id="logo__coles2" src="../../logos/coles.png" alt="Cole's Gallery"/></a><a href="https://www.creativehealthcamden.com/"><img class="logo-fit" id="logo__chc2" src="../../logos/chc.png" alt="Creative Health Camden"/></a></p>
    </footer>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <script src="https://www.curtainsjs.com/build/curtains.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.4.9/Tone.min.js"></script> -->
  <script src="../js/init_circle.js" type="module" defer></script>
  <script src="./touch.js" defer></script>
  <script src="./can.js" defer></script>
</body>
</html>
