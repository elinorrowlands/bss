<!DOCTYPE html>
<head>
  <title>BSS: Ripples</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
  <script src="../../main.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
  <script src="../js/ripples_jq/jquery.ripples.js" defer></script>
  <style>
    main{
      overflow:hidden;
      position:absolute;
      top:0;
      left:0;
      width:100vw;
      height:100vh;
    }
    body{
      //- position:absolute;
      //- //- top:-50vh;
      //- //- left:-50vw;
      //- //- width:200vw;
      //- //- height:200vw;
      //- width:100vw;
      //- height:100vh;
      background-image: url(./reflection1.jpeg);
      background-size: cover;
      //- background-repeat: repeat;
      touch-action:none;
    }
    svg{
      touch-action:none;
    }
    canvas{
      touch-action: none;
    }
    circle{
            transition:all 0.5s ease;
            transform-origin: center center;
    }
    #centeredCircle{
      position:absolute;
      display:block;
      top:0;
      left:0;
      //- z-index:10;
    }
    #waterCircle{
          transform:scale(1);
      }
      #echoCircle{
          transform:scale(0);
      }
      #echoCircle2{
          transform:scale(0);
          transition: all 1s ease;
      }
      .ripple__interact{
        transition: all 1s ease;
        opacity:1;
      }
      .ripple__interact.on{
        transition: all 0.5s ease;
        opacity:0;
        
      }
  </style>
</head>
<body class="fullpage" id="ripples__body">
  <main class="ripples">
    <div id="ripples__jq"></div>
    <svg id="centeredCircle" width="100%" height="100%" viewBox="0 0 100 100">
      <circle id="waterCircle" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" style="opacity:0.4;"></circle>
    </svg>
    <object class="ripples svg-import" id="painting" type="image/svg+xml" data="interact_painting.svg"></object>
  </main>
  <!-- INSTRUCTIONS ON PAGE LOAD-->
  <section class="instructions flex scrollable">
    <div class="instructions__text">
      <h1 class="instructions">- 3 - </h1>
      <h1 class="instructions">Ripples</h1>
      <p>Experimental version October 2023.</p>
      <button class="button startElement allowDefault" id="nav__start">Start </button>
    </div>
    <footer class="instructions">
      <p class="footer__content" aria-label="project partners"><a href="https://canalrivertrust.org.uk/"><img class="logo-fit" id="logo__canal2" src="../../logos/canal-and-river-trust-logo-nostrap.svg" alt="Canal &amp; River Trust"></a><a href="https://www.artscouncil.org.uk/"><img class="logo-fit" id="logo__ace2" src="../../logos/lottery_Logo_White.png" alt="Arts Council England Lottery Funded"></a><a href="https://www.colesgallery.co.uk/"><img class="logo-fit" id="logo__coles2" src="../../logos/coles.png" alt="Cole's Gallery"></a><a href="https://www.creativehealthcamden.com/"><img class="logo-fit" id="logo__chc2" src="../../logos/chc.png" alt="Creative Health Camden"></a></p>
    </footer>
  </section>
  <script>
    let container = 'body'
    $(document).ready(function() {
      try {
        $(container).ripples({
          resolution: 256,
          dropRadius: 40, //px
          perturbance: 0.01,
          interactive:false,
          //- imageUrl: 'reflection1_symmetry.png'
        });
        
      }
      catch (e) {
        $('.error').show().text(e);
      }
      touch.setAction('.ripple__interact')
      //- document.querySelector('canvas').addEventListener('click',(e)=>{
    
      //-   //- $('#ripples__jq').ripples('drop',x,y, 50, 0.05)
      //-   //- $(container).ripples('drop',e.clientX,e.clientY, 50, 0.05)
      //-   //- $('#ripples__jq').ripples('drop',x,y, 5, 0.04)
      //- })
      window.addEventListener('touch-pickup',(e)=>{
        //- console.log('.', e.detail)
        
        let {x,y, type, query, element} = e.detail
        
        if(type == 'start' || type == 'enter'){ 
          if(query=='.ripple__interact'){
            element.classList.add('on')
            //- element.style.opacity=0;
          }
          //- $('#ripples__jq').ripples('drop',x,y, 50, 0.05)
          //- $(container).ripples('set', 'interactive', true)
        } else if(type == 'end' || type == 'leave'){
          if(query=='.ripple__interact'){
            console.log('on')
            element.classList.remove('on')
          }
          //- $(container).ripples('set', 'interactive', false)
          $(container).ripples('drop',x,y, 50, 0.05)
        } else if(type == 'move'){
          //- $('#ripples__jq').ripples('drop',x,y, 50, 0.05)
          //- $(container).ripples('setDropRadius', 50)
          $(container).ripples('drop',x,y, 50, 0.05)
        }
        //- $('#ripples__jq').ripples('drop',x,y, 5, 0.04)
      })
      
      
    })
    
    // central ripple
    //- $('#ripples__jq').ripples('drop',window.innerWidth/2,window.innerHeight/2, 50, 0.05)
  </script>
</body>
