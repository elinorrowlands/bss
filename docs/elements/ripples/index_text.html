<!DOCTYPE html>
<html style="overflow:hidden;">
<head>
  <title>BSS: Ripples</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.14/d3.js"></script>
  <style>
    .text.moving{
      opacity:1;
    }
    canvas{
      opacity:0.4;
    }
    main{
      width:100vw;
      height:100vh;
      overflow:hidden;
    }
    </style>
</head>
<body class="fullpage">
  <main class="ripples">
  <div class="ripples" id="canvas"></div>
  <div class="ripples" id="content">
    <div id="water-ripples">
      <div id="water-ripples-title">
        <h1 class="ripples"></h1>
      </div>
      <object class="ripples svg-import" style="display:none;" id="painting" type="image/svg+xml" data="interact_painting.svg"></object>
      <img src="reflection_edge.png" style="filter:brightness(40%)" alt="water" crossorigin="" data-sampler="planeTexture">
    </div>
  </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
  <script src="https://www.curtainsjs.com/build/curtains.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../../main.js"></script>
  <script src="../js/script.js" type="module" defer></script>
  <script src="./interact.js" defer></script>
  <script src="./touch.js" defer></script>
  <script src="./samples.js" defer></script>
  <script src="../text/text_d3.js" defer></script>
  <script>
    document.body.addEventListener('scroll',(e)=>{e.preventDefault()})
    </script>
</body>
</html>
