<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSS: Bridge</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.4.9/Tone.js"></script>
  <script src="../../main.js" defer></script>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
        transition: background-color 0.1s;
        touch-action:none;
        overflow:hidden;
        -webkit-user-select: none; 
        user-select:none;
    }
    
    svg {
        -webkit-user-select: none; 
        user-select:none;
    }
    
    .liminal { 
        transition: all 0.5s ease;
    }
    
    #interactive {
        position: absolute;
        top: 0;
        left: 0;
        right:0;
        bottom:0;
        width: 100%;
        height: 100%;
        margin:auto;
    }
    #backdrop{
        opacity:0.6;
    }
    
    #path{
        transition:all 0.5s ease;
    }
  </style>
  <script src="conversions.js"></script>
  <script src="window.js" type="module" defer></script>
</head>
<body class="fullpage">
  <div id="backdrop"></div>
  <main class="container awaitStart transparent">
    <div class="allowDefault" id="toolbar" style="display:block;">
      <div id="play__container">
        <button id="play">PLAY</button>
      </div>
      <div id="effect__container">
        <label for="effect__echo">Echo time</label>
        <input class="fader" id="effect__echo" type="range" min="0" max="1" step="0.01" value="0.5">
        <label for="effect__echo">Echo amount</label>
        <input class="fader" id="effect__echo" type="range" min="0" max="1" step="0.01" value="0.5">
        <label for="effect__lpf">Lowpass filter</label>
        <input class="fader" id="effect__lpf" type="range" min="0" max="1" step="0.01" value="0.5">
        <label for="effect__comb__time">Comb time</label>
        <input class="fader" id="effect__comb__time" type="range" min="0.1" max="0.9" step="0.01" value="0.5">
        <label for="effect__comb__feedback">Comb resonance</label>
        <input class="fader" id="effect__comb__feedback" type="range" min="0" max="0.9" step="0.01" value="0.5">
      </div>
      <div id="colour-picker__container">
        <label for="colour-picker">Colour picker</label>
        <input id="colour-picker" type="color" value="#0000ff">
      </div>
      <div id="states__containers">
        <button id="states__save__1">SAVE 1</button>
        <button id="states__save__2">SAVE 2</button>
        <input id="states__interpolate" type="range" min="0" max="1" step="0.01" value="0">
      </div>
    </div>
  </main>
  <div id="interactive">
    <svg id="interactive__svg" version="1.1" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100" preserveaspectratio="none" style="opacity:0;">
      <defs> 
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="white"></stop>
          <stop offset="50%" stop-color="black"></stop>
          <stop offset="100%" stop-color="white"></stop>
        </linearGradient>
        <mask id="cover__img--mask"> 
          <rect id="cover__img--mask" x="0" y="0" width="100" height="200" fill="white"></rect>
          <rect id="cover__img--mask__bottom" x="0" y="25" width="100" height="25" fill="black" style="transition:all 0.5s ease;"></rect>
          <rect id="cover__img--mask__top" x="0" y="0" width="100" height="10" fill="black" style="transition:all 0.5s ease;"></rect>
        </mask>
        <style>
          .bridge{
              fill: url(#gradient);
              transition:opacity 0.1s;
              opacity:0.8;
          }
          
          .liminal{
              transition: all 0.5s ease;
          }
          
          .cover{
              transition:opacity 2s, fill 3s;
          }
        </style>
      </defs>
    </svg>
    <object class="bridge svg-import" id="bridge" data="bridge_simplified.svg" type="image/svg+xml"></object>
    <object class="bridge svg-import" id="bridge_white_light" data="bridge_white_light.svg" type="image/svg+xml"></object>
    <object class="bridge svg-import" id="bridge_white_light_interaction" data="bridge_white_light_interaction.svg" type="image/svg+xml"></object>
  </div>
  <!-- INSTRUCTIONS ON PAGE LOAD-->
  <section class="instructions flex scrollable">
    <div class="instructions__text">
      <h1 class="instructions">Bridge</h1>
      <p>Instructions ...</p>
      <p>Instructions ...</p>
      <p>Instructions ...</p>
      <button class="button startElement allowDefault" id="nav__start">Start </button>
      <p>Instructions ...</p>
      <p>Instructions ...</p>
    </div>
    <footer class="instructions">
      <p class="footer__content" aria-label="project partners"><a href="https://canalrivertrust.org.uk/"><img class="logo-fit" id="logo__canal2" src="../../logos/canal-and-river-trust-logo-nostrap.svg" alt="Canal &amp; River Trust"></a><a href="https://www.artscouncil.org.uk/"><img class="logo-fit" id="logo__ace2" src="../../logos/lottery_Logo_White.png" alt="Arts Council England Lottery Funded"></a><a href="https://www.colesgallery.co.uk/"><img class="logo-fit" id="logo__coles2" src="../../logos/coles.png" alt="Cole's Gallery"></a><a href="https://www.creativehealthcamden.com/"><img class="logo-fit" id="logo__chc2" src="../../logos/chc.png" alt="Creative Health Camden"></a></p>
    </footer>
  </section>
</body>
