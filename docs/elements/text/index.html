
<html lang="en">
  <head>
    <title>BSS: text</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="stylesheet" href="./style_text.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200&amp;family=Nunito:wght@200&amp;display=swap" rel="stylesheet"/>
    <script src="../../main.js" defer="defer"></script>
    <script src="./text.js" defer="defer" type="module"></script>
    <style>
      section.instructions{
          display:block;
          width:100vw;
          height:100vh;
          margin:none;
          padding-top: 20vh;
          z-index: 2000;
          background-color:navy;
          text-align:center;
      }
      #nav__start{
          
      }
    </style>
  </head>
  <body>
    <div class="loading"> 
      <h1 class="loadMsg">Loading...</h1>
    </div>
    <section class="instructions">
      <p>This element features text that has been broken up and scattered in the water.</p>
      <p>Drag and tap around the words on-screen to play different parts of the text.</p>
      <button class="button start" id="nav__start">Start</button>
    </section>
  </body>
  <script>
    function checkLoaded(name) {
        const interval = 100;
        window.setTimeout(function() {
            if (window[name]) {
                window[name]();
            } else {
                checkLoaded(name);
            }
        }, interval);
    }
  </script>
  <script>checkLoaded('addBackButton');</script>
</html>
